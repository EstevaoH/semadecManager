<form>
  <h1>Semadec Manager</h1>
  <p>
    <label for="nome_login" #user>Matricula</label>
    <input type="text">
  </p>

  <p>
    <label for="login_senha" #user>Senha</label>
    <input type="password">
  </p>

  <p>
    <input type="submit" value="Logar" (click)="loginUser()">
  </p>

  <p>
    <input type="submit" value="Cadastra" (click)="cadastrarUser()">
  </p>
</form>
